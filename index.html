<!DOCTYPE html>
 <html>
 
 <head>
    <title>Sketch-Pad - ProjectOdin.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">

    <!-- CSS Style Sheets-->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/sketchpad.css">
    <link rel="stylesheet" href="jquery-ui-1.11.2.custom/jquery-ui.css">
    <link rel="stylesheet" href="jquery-ui-1.11.2.custom/jquery-ui.theme.css">

    <script type="text/javascript">
      document.documentElement.className = 'js'; <!-- Needed to keep initially hidden elements from "flashing" on page load/refresh -->
    </script>
 </head>
 
 <body>
    <div class="header top">
        <div class="header-left top">
            <span>SKETCH-PAD</span>
        </div>
        <div class="header-right top">
            <a class="top" href="https://github.com/vdubmastertech/etch-a-sketch" target="_newtab">Source Code</a>
            <a class="top" href="http://www.theodinproject.com/web-development-101/javascript-and-jquery" target="_newtab">The Odin Project</a>
        </div>
    </div>
    <div class="menu">
        <div class="btn-group">
            <div class="btn-group">
                <button type="button" class="btn btn-danger btn-lg dropdown-toggle dropdown-button first-menu" data-toggle="dropdown">
                <span id="mode-menu-text">PLEASE SELECT A DRAW MODE TO BEGIN</span>
                <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li class="default"><a>Default</a></li>
                    <li class="random"><a>Random Colors</a></li>
                    <li class="increment"><a>Incremental</a></li>
                    <li class="trail"><a>Leave a trail</a></li>
                </ul>
            </div>
            <span></span>
            <button type="button" class="btn btn-primary btn-lg size-button hidden-initially">Change Board Size</button>
            <button type="button" class="btn btn-danger btn-lg clear-button hidden-initially">Clear Board</button>
        </div>
    </div>
    <div class="instructions">
        <span></span>
        <span class="btn btn-warning instructions-text hidden-initially"><span class="glyphicon glyphicon-exclamation-sign"></span> CLICK THE BOARD TO BEGIN DRAWING</span>
    </div>
    <div id="board-container" class="hidden-initially">
        <div id="sketchpad" class="resize-div">
            <!-- squares will be added here -->
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="jquery-ui-1.11.2.custom/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.2.custom/jquery-ui.min.js"></script>
    <script src="javascript/sketchpad.js"></script>    

    

 </body>
 
 </html>
