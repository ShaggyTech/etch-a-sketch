<!DOCTYPE html>
 <html>
 
 <head>
    <title>Etch-A-Sketch - ProjectOdin.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/sketchpad.css">
    <script src="javascript/sketchpad.js"></script>
 </head>
 
 <body>
    <div class="menu">
        <div class="btn-group" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-danger btn-lg dropdown-toggle dropdown-button" data-toggle="dropdown" aria-expanded="true">
                <span id="mode-menu-text">Please select a Draw Mode to Begin!</span>
                <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li class="default initial-mode" role="presentation"><a role="menuitem" tabindex="-1">Default</a></li>
                    <li class="random initial-mode" role="presentation"><a role="menuitem" tabindex="-1">Random Colors</a></li>
                    <li class="increment initial-mode" role="presentation"><a role="menuitem" tabindex="-1">Incremental</a></li>
                    <li class="trail initial-mode" role="presentation"><a role="menuitem" tabindex="-1">Leave a trail</a></li>
                </ul>
            </div>
            <button type="button" class="btn btn-primary btn-lg size-button">Change Board Size</button>
            <button type="button" class="btn btn-danger btn-lg clear-button">Clear Board</button>
            
        </div>
    </div>
    <div class="instructions">
        <h4></h4>
        <h4 class="instructions-text">To begin drawing: left click the board.</h4>
    </div>
    
    <div id="sketchpad">
        <!-- squares will be added here -->
    </div>
    
 </body>
 
 </html>
