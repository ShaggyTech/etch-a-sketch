<!DOCTYPE html>
 <html>
 
 <head>
    <title>Sketch-Pad - ProjectOdin.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">

    <!-- CSS Style Sheets-->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/spectrum/1.6.0/spectrum.min.css">
    <link rel="stylesheet" href="css/sketchpad.css">

    <script type="text/javascript">
      document.documentElement.className = 'js'; <!-- Needed to keep initially hidden elements from "flashing" on page load/refresh -->
    </script>
 </head>
 
 <body>
    <div class="header top">
        <div class="header-left top">
            <span id="headerTitle">SKETCH-PAD</span>
            <p id="myName"><span>created by</span>BRANDON EICHLER</p>
        </div>
        <div class="header-right top">
            <a class="top" href="https://github.com/vdubmastertech/etch-a-sketch" target="newtab">Source Code</a>
            <a class="top" href="http://www.theodinproject.com/web-development-101/javascript-and-jquery" target="newtab">The Odin Project</a>
        </div>
    </div>

    <div class="initial-selection">
        <div class="btn-group">
            <button type="button" class="btn btn-danger btn-lg dropdown-toggle" data-toggle="dropdown">
            <span>PLEASE SELECT A DRAW MODE TO BEGIN </span>
            <span class="caret"></span>
            </button>
            <ul class="dropdown-menu initial-selection-dropdown">
                <li class="default"><a>Default</a></li>
                <li class="random"><a>Random Colors</a></li>
                <li class="increment"><a>Darken</a></li>
                <li class="trail"><a>Snake</a></li>
            </ul>
        </div>
    </div>

    <div id="sketchpad-menu" class="hidden-initially">
        <div class="btn-group draw-mode-menu">
            <button type="button" class="btn btn-sm btn-success mode-menu-text">Default</button>
            <button type="button" class="btn btn-sm btn-success dropdown-toggle draw-mode-dropdown" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu pad-menu-mode">
                <li class="default"><a>Default</a></li>
                <li class="random"><a>Random Colors</a></li>
                <li class="increment"><a>Darken</a></li>
                <li class="trail"><a>Snake</a></li>
            </ul>
        </div>

        <button type="button" class="btn btn-danger btn-sm clear-button">Clear</button>
        <button type="button" class="btn btn-primary btn-sm size-button">Board Size</button>

        <div id="colorpicker-container" class="btn-group disabled">
            <button type="button" class="btn btn-sm btn-default">Color: </button>
            <input type="text" id="colorpicker" />
        </div>

        <div id="grid">
            <input id="grid-checkbox" type="checkbox" checked="true">
            <span>Grid</span>
        </div>

        <div class="instructions">
            <span class="btn btn-warning btn-sm instructions-text"><span class="glyphicon glyphicon-exclamation-sign">
            </span> Hold down LEFT MOUSE BUTTON to draw!</span>
        </div>
    </div>

    <div id="container" class="hidden-initially">
        <div id="sketchpad">
            <!-- squares will be added here -->
        </div>
    </div>
    
    <script src="javascript/jquery-2.1.3.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="javascript/jquery-ui.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/spectrum/1.6.0/spectrum.min.js"></script>
    <script src="javascript/functions.js"></script> 
    <script src="javascript/sketchpad.js"></script>    
 </body>
 
 </html>
